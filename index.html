<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="wrapper">
        <div class="hearder">
            <div class="left">
                <img src="./images/Image 1713.png" alt="">
                <a href="">Home</a>
                <a href="">Promotions</a>
                <a href="">Best-sellers</a>
                <a href="">New releases</a>
                <a href="">Support</a>
            </div>
            <div class="right">
                <div class="shopping-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Search...">
                </div>
                <div class="shopping-info">
                    <img src="./images/Bell 1.png" alt="">
                </div>
                <div class="shopping-cart">
                    <img src="./images/Shopping cart simple 1.png" alt="">
                </div>
                <div class="shopping-personal">
                    <img src="./images/Avatar 758.png" alt="">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="page-address">
                <p>Home/Category/ Product title</p>
            </div>
            <div class="page-title">
                <H1>Product title</H1>
            </div>
            <div class="product-rating">
                <div class="left-rating">
                    <img src="./images/Rating 303.png" alt="">
                    <span class="rating-number">
                        <b>4.2D</b>
                    </span>
                    <span class="cmt-number">
                        {99 reviews}
                    </span>
                </div>
                <div class="right-rating">
                    <div class="share">
                        <i class="fa-solid fa-share-nodes"></i> share
                    </div>
                    <div class="save">
                        <i class="fa-solid fa-heart"></i>Save
                    </div>
                </div>
            </div>

            <div class="product-main">
                <div class="grid-layout">
                    <div class="grid-1">
                        <img src="./images/Image 1705.png" alt="">
                    </div>
                    <div class="grid-1d2">
                        <img src="./images/Image 1708.png" alt="">
                        <img src="./images/Image 1707.png" alt="">
                    </div>
                    <div class="grid-1d2">
                        <img src="./images/Image 1706.png" alt="">
                        <img src="./images/Image 1709.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
